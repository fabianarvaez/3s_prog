<!DOCTYPE html>
<html>
<body>
<!-- In the this example, the code changes the content of its own element (using this.innerHTML):
  -->
<button onclick="this.innerHTML=Date()">The time is?</button>
<!--JavaScript code is often several lines long. It is more common to see
    event attributes calling functions(El código JavaScript suele tener varias líneas.
    Es más común ver atributos de eventos que llaman a funciones:)-->
</body>
</html>
