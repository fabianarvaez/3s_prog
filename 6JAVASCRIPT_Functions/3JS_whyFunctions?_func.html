<!DOCTYPE html>
<html>
<body>
<!--cada grado en la escala Fahrenheit es igual a 100/180 o 5/9 grados en la escala Celsius.
  Resta 32º para adaptar el equivalente en la escala Fahrenheit. 
  Multiplica el resultado or 5/9. Ejemplo: convierte 98.6º Fahrenheit a Centígrados.
-->
<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(77);
</script>

</body>
</html>
