<!DOCTYPE html>
<html>
<body>
<!--Functions can be used the same way as you use variables, in all types of formulas, a
ssignments, and calculations. -->
<h2>JavaScript Functions</h2>
<!--Instead of using a variable to store the return value of a function: -->
<p id="demo"></p>
<!--la funcion se concatena en el resulatado para mostrar el resultado -->
<script>
document.getElementById("demo").innerHTML =
"The temperature is " + toCelsius(77) + " Celsius";
// we can use the function directly, as a variable value:
function toCelsius(fahrenheit) {
  return (5/9) * (fahrenheit-32);
}
</script>

</body>
</html>
